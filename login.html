<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log-In – YGJ</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <a href="index.html" class="home-btn">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/home-page-white-icon.png" alt="Home">
    </a>
    <h1>Youth Growing Journey</h1>

    <button class="btn login-header-btn" onclick="window.location.href='login.html'">
      <i class="fa-solid fa-right-to-bracket"></i> Log In
    </button>

    <button id="menu-toggle" class="menu-btn">&#9776;</button>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="close-sidebar" class="close-btn">&times;</button>
    </div>
    <div class="sidebar-content">
      <button onclick="window.location.href='profile.html'">
        <i class="fa-solid fa-home"></i> Profile
      </button>
      <button onclick="window.location.href='about-us.html'">
        <i class="fa-solid fa-info-circle"></i> About Us
      </button>
      <button onclick="window.location.href='contact.html'">
        <i class="fa-solid fa-envelope"></i> Contact Us
      </button>
      <button onclick="window.location.href='logout.html'">
        <i class="fa-solid fa exit"></i> Log Out </button>
    </div>
  </div>

  <section class="intro">
    <h2>Welcome Back</h2>
    <input type="text" id="username" placeholder="Benutzername" class="login-input">
    <input type="password" id="password" placeholder="Passwort" class="login-input">
    <button class="btn" id="login-submit">Anmelden</button>
    <p id="login-message"></p>
  </section>

  <footer>
    &copy; Youth Growing Journey – built for a strong generation.
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("login-submit").addEventListener("click", () => {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const message = document.getElementById("login-message");

      if (user === "admin" && pass === "1234") {
        message.textContent = "Login erfolgreich!";
        message.style.color = "#0f0";
        setTimeout(() => window.location.href = "profile.html", 1000);
      } else {
        message.textContent = "Falsche Zugangsdaten!";
        message.style.color = "#f00";
      }
    });
  </script>
</body>
</html>
